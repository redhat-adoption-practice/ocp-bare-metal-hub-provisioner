- name: Get VM Info
  vmware_guest_info:
    hostname: "{{vcenter_host}}"
    username: "{{vcenter_user}}"
    password: "{{vcenter_password}}"
    validate_certs: no
    datacenter: "{{vmware_datacenter}}"
    name: "{{short_name|default(inventory_hostname)}}"
  delegate_to: localhost
  register: vm_info

- name: Save VM serial
  set_fact:
    serial: "{{vm_info.instance.hw_product_uuid|vmware_serial}}"

- name: Save target datastore (Converged Datastore)
  set_fact:
    converged_target_datastore: "{{vm_info.instance.hw_files[0]|vmware_datastore}}"
  when: vmware_iso_storage == 'converged_datastore'

- name: Save target datastore folder (Converged Datastore)
  set_fact:
    converged_target_folder: "{{vm_info.instance.hw_files[0]|vmware_folder_path}}"
  when: vmware_iso_storage == 'converged_datastore'
