- name: Power off server
  hpilo_boot:
    host: "{{ilo_host}}"
    login: "{{ilo_user}}"
    password: "{{ilo_password}}"
    state: poweroff
  delegate_to: localhost

- name: Wait 10 seconds for server to power off
  pause:
    seconds: 10

- name: Boot server from ISO
  hpilo_boot:
    host: "{{ilo_host}}"
    login: "{{ilo_user}}"
    password: "{{ilo_password}}"
    media: cdrom
    image: "{{utility_http_scheme}}://{{utility_host_ilo}}:{{utility_http_port}}/{{cluster_name}}/boot-isos/isos/{{inventory_hostname}}.iso"
    state: boot_once
  delegate_to: localhost
